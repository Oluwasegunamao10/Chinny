<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <title>Chinny's Birthday</title>
    <style>
      /* CSS for text animation */
      p {
        opacity: 0; /* Initially hide the text */
        transition: opacity 1s ease-in; /* Apply transition for opacity change */
      }

      /* CSS for confetti animation */

      /* CSS styling for images */
      .image {
        height: 70px;
        width: 80px;
      }
      /* CSS for image transition */
      .image-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 9999;
      }
      /* CSS for button */
      #click,
      #redirect {
        background-color: black;
        color: white;
        border-radius: 10px;
        width: 70px;
        height: 50px;
        padding: 2px;
        font-family: "Poetsen One", sans-serif;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-top: 10px;
      }
      #click:hover,
      #redirect:hover {
        background-color: white;
        color: blue;
      }
    </style>
  </head>
  <body>
    <button id="click">Click Here</button>

    <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const startButton = document.getElementById("click");
        const bgMusic = document.createElement("audio");

        bgMusic.setAttribute("loop", "true");
        bgMusic.innerHTML =
          '<source src="From_eden.mp3" type="audio/mpeg" />Your browser does not support the audio element.';
        document.body.appendChild(bgMusic);

        startButton.addEventListener("click", function () {
          startButton.style.display = "none"; // Hide the button
          const birthdayText = document.createElement("p");
          birthdayText.id = "birthdayText";
          birthdayText.textContent =
            "Happy Birthday Chinny, wishing you the very best today has to offer, many more fruitful years and memories. With lots of love from your dearest friend, Enjoy your Day. ðŸŽ‡";
          document.body.appendChild(birthdayText);

          const redirectButton = document.createElement("button");
          redirectButton.id = "redirect";
          redirectButton.textContent = "Next Page";
          redirectButton.addEventListener("click", function () {
            window.location.href = "index.html"; // Redirect to another page
          });
          document.body.appendChild(redirectButton);

          setTimeout(function () {
            birthdayText.style.opacity = "1"; // Change opacity to 1 to make the text appear
            startConfetti(); // Start the confetti animation
            bgMusic.play(); // Start the background music
          }, 1000); // Start confetti after 1 second
        });

        // Confetti script
        // Add your confetti animation code here
        function startConfetti() {
          setTimeout(function () {
            confetti.start();
          }, 1000); // Start confetti after 1 second
        }
      });
    </script>
  </body>
</html>
